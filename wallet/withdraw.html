<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw | Philips</title>

  <link rel="stylesheet" href="../home/style.css">
  <link rel="stylesheet" href="../wallet/wallet.css">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <button class="back-btn" onclick="history.back()">
    <i class='bx bx-arrow-back'></i>
  </button>
  <h2 class="page-title">
    <i class='bx bx-money-withdraw'></i>
    Withdraw Funds
  </h2>
</div>

<section class="wallet-container">

  <div class="withdraw-info">
    <p><i class='bx bx-error-circle'></i> Minimum Withdrawal: <strong>₹120</strong></p>
    <p><i class='bx bx-receipt'></i> Processing Fee: <strong>10%</strong></p>
    <p><i class='bx bx-time-five'></i> Monday – Saturday (9 AM – 6 PM)</p>
  </div>

  <div class="wallet-card">

    <label>
      <i class='bx bx-rupee'></i>
      Enter Amount
    </label>

    <input type="number" id="withdrawAmount" placeholder="Enter amount">

    <button id="withdrawBtn" class="wallet-btn withdraw-style">
      <i class='bx bx-transfer'></i>
      Withdraw Now
    </button>

  </div>

</section>

<!-- Modal and Toast remain same -->

<script src="../wallet/withdraw.js"></script>
</body>
</html>
