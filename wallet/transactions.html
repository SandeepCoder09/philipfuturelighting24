<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaction History | Philips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="transactions.css">
</head>

<body>

  <h2 class="page-title">Transaction History</h2>

  <!-- Filter Dropdown -->
  <div class="filter-container">
    <select id="transactionFilter">
      <option value="all" selected>All Transactions</option>
      <option value="recharge">Recharge</option>
      <option value="withdraw">Withdraw</option>
      <option value="purchase">Purchase</option>
      <option value="earning">Earning</option>
    </select>
  </div>

  <div class="transactions-wrapper">

    <div class="transactions-column">
      <h3 class="column-title recharge-title">Recharge</h3>
      <div id="rechargeList"></div>
    </div>

    <div class="transactions-column">
      <h3 class="column-title withdraw-title">Withdraw</h3>
      <div id="withdrawList"></div>
    </div>

  </div>

  <script src="transactions.js"></script>

</body>
</html>
