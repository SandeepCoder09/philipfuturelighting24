<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind Bank Card | Philips</title>

  <link rel="stylesheet" href="../home/style.css">
  <link rel="stylesheet" href="bind-card.css">

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

<!-- ===== TOP BAR ===== -->
<div class="top-bar">
  <button class="back-btn" onclick="history.back()">
    <i class='bx bx-arrow-back'></i>
  </button>
  <h2 class="page-title">
    <i class='bx bx-credit-card'></i>
    Bind Bank Card
  </h2>
</div>

<div class="page">

  <!-- ===== FORM CARD ===== -->
  <div class="card">

    <p class="subtitle">Securely link your bank for withdrawals</p>

    <div class="input-group">
      <i class='bx bx-credit-card'></i>
      <input id="accountNumber" type="text" placeholder="Account Number">
    </div>

    <div class="input-group">
      <i class='bx bx-barcode'></i>
      <input id="ifsc" type="text" placeholder="IFSC Code">
    </div>

    <div class="input-group">
      <i class='bx bx-user'></i>
      <input id="holderName" type="text" placeholder="Account Holder Name">
    </div>

    <div class="input-group">
      <i class='bx bx-building'></i>
      <input id="bankName" type="text" placeholder="Bank Name">
    </div>

    <button id="bindBtn" onclick="bindBank()">
      <i class='bx bx-link'></i>
      <span id="btnText">Bind Bank Card</span>
      <div class="loader hidden"></div>
    </button>

    <div id="messageBox" class="message hidden"></div>

  </div>

  <!-- ===== BANK LIST ===== -->
  <div class="card bank-list-card">
    <h3>
      <i class='bx bx-wallet'></i>
      Your Linked Banks
    </h3>
    <div id="bankContainer"></div>
  </div>

</div>

<script src="bind-card.js"></script>
</body>
</html>
