<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Team | Philips</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="../home/style.css">
  <link rel="stylesheet" href="../referrals/style.css">
  <link rel="stylesheet" href="../shared/bottom-nav.css">
</head>

<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar">
    <div class="logo-wrapper">
      <a href="../home/index.html">
        <img src="../assets/philips-logo-png-transparent.png" alt="Philips Logo">
      </a>

      <div class="led-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

<div class="container">

  <div class="header">
    <h2>My Team</h2>
  </div>

  <div class="active-box">
    Active Users: <span id="activeUsers">0</span>
  </div>

  <div class="team-card">
    <p>Team Size</p>
    <h1 id="teamSize">0</h1>
  </div>

  <div class="stats-card">
    <span>Total Promotion Income</span>
    <strong id="totalIncome">0.0 INR</strong>
  </div>

  <div class="stats-card">
    <span>Yesterday's Promotion Income</span>
    <strong id="yesterdayIncome">0.0 INR</strong>
  </div>

  <div class="stats-card">
    <span>Direct Referral Number</span>
    <strong id="directReferral">0</strong>
  </div>

  <div class="stats-card">
    <span>Invitation Reward</span>
    <strong id="invitationReward">0.0</strong>
  </div>

</div>

  <!-- PREMIUM BOTTOM NAV -->
<nav class="bottom-nav">

  <a href="../home/index.html" class="nav-btn">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </a>

  <a href="../products/index.html" class="nav-btn">
    <i class="fa-solid fa-lightbulb"></i>
    <span>Products</span>
  </a>

  <a href="../referrals/index.html" class="nav-btn active">
    <i class="fa-solid fa-gift"></i>
    <span>Referrals</span>
  </a>

  <a href="../profile/index.html" class="nav-btn">
    <i class="fa-solid fa-user"></i>
    <span>Profile</span>
  </a>

</nav>
