<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users | Admin</title>

  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>PHILIPS ADMIN</h2>
    <nav>
      <a href="../index.html">
        <i class="fa-solid fa-gauge"></i> Dashboard
      </a>
      <a href="users.html" class="active">
        <i class="fa-solid fa-users"></i> Users
      </a>
      <a href="withdraws.html">
        <i class="fa-solid fa-money-bill-transfer"></i> Withdraws
      </a>
      <a href="transactions.html">
        <i class="fa-solid fa-arrow-right-arrow-left"></i> Transactions
      </a>
      <a href="banks.html">
        <i class="fa-solid fa-building-columns"></i> Banks
      </a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <div class="topbar-left">
        <button class="menu-toggle" onclick="toggleSidebar()">
          <i class="fa-solid fa-bars"></i>
        </button>
        <h1>
          <i class="fa-solid fa-users"></i> All Users
        </h1>
      </div>

      <div class="topbar-right">
        <button class="logout-btn" onclick="logout()">
          <i class="fa-solid fa-right-from-bracket"></i>
          Logout
        </button>
      </div>
    </header>

    <!-- SEARCH SECTION -->
    <div class="search-section">
      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" placeholder="Search by Mobile or Email">
      </div>
      <button class="search-btn" onclick="searchUsers()">
        <i class="fa-solid fa-search"></i> Search
      </button>
    </div>

    <!-- TABLE -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th><i class="fa-solid fa-id-card"></i> User ID</th>
            <th><i class="fa-solid fa-user"></i> Name</th>
            <th><i class="fa-solid fa-envelope"></i> Email</th>
            <th><i class="fa-solid fa-phone"></i> Mobile</th>
            <th><i class="fa-solid fa-wallet"></i> Wallet</th>
            <th><i class="fa-solid fa-calendar"></i> Created</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>

  </main>

</div>

<script src="../js/config.js"></script>
<script src="../js/common.js"></script>
<script src="../js/users.js"></script>

</body>
</html>
